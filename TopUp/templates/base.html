<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Top-Up Diamonds{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Top-Up Diamonds</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
  

    <!-- Content Section -->
    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Top-Up Diamonds. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>    
    <style>
    /* Background Color */
    body {
        background: linear-gradient(to bottom, #001a7a, #0022aa);
        color: #ffffff;
    }

    /* Gold Text Color */
    .text-gold {
        color: #ffd700;
    }

    /* Navbar Emas */
    .bg-gold {
        background: #333333;
    }

    .navbar-dark .navbar-nav .nav-link {
        color: #2a2a2a; /* Mengubah warna teks navbar menjadi gelap agar kontras */
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        color: #333333; /* Mengubah warna saat hover */
    }

    /* Button Styles */
    .btn-gold {
        background-color: #ffd700;
        border-color: #ffd700;
        background: linear-gradient(to bottom, #001a7a, #0022aa);
    }
    .btn-gold:hover {
        background-color: #d4af37;
        border-color: #d4af37;
    }
        /* Background Linear Gradient */

    
        /* Gold Text Color */
        .text-gold {
            color: #ffd700;
        }
    
        /* Card Styling */
        .card {
            border: 1px solid #444444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        /* Card Hover Effect */
        .product-card:hover {
            transform: translateY(-10px);  /* Mengangkat card */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);  /* Tambahkan bayangan */
        }
    
        /* Button Styling */
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    
        /* Card Body Background Color */
        .card-body {
            background-color: #333333;
            color: #ffd700;
        }
    </style>
    
    </style>

</body>
</html>
